<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Payment</title>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<link href="customer.css" rel="stylesheet">

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 300px;
    }

    h3 {
        color: #333;
        margin-bottom: 20px;
    }

    .buy-button {
        padding: 10px 20px;
        background-color: #007BFF;
        border: none;
        border-radius: 4px;
        color: white;
        font-weight: bold;
        cursor: pointer;
    }

    .buy-button:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
<div class="container">
    <h3>Make Payment!</h3>
    <button class="buy-button">PAY</button>
</div>

<script>
$(document).ready(function() {
    $(".buy-button").click(function(e) {
        e.preventDefault();
        createOrder();
    });
});

function createOrder() {
    $.post("/createOrder")
        .done(function(order) {
            var options = {
                "key": "rzp_test_A9p6rhUUEHx94W", // your Razorpay key
                "amount": order.amount, 
                "currency": "INR",
                "name": "MTube",
                "description": "MTube Subscription",
                "order_id": order.id,
                "handler": function (response) {
                    verifyPayment(response.razorpay_order_id, response.razorpay_payment_id, response.razorpay_signature);
                },
                "prefill": {
                    "name": "MTube",
                    "email": "mtube@gmail.com",
                    "contact": "8792602557"
                },
                "theme": {
                    "color": "#F37254"
                }
            };
            var rzp1 = new Razorpay(options);
            rzp1.open();
        })
        .fail(function(error) {
            console.error("Error creating order:", error);
        });
}

function verifyPayment(orderId, paymentId, signature) {
    $.ajax({
        url: "/verifyPayment",
        method: "POST",
        contentType: "application/json",
        data: JSON.stringify({ orderId: orderId, paymentId: paymentId, signature: signature }),
        success: function(isValid) {
            if (isValid) {
                alert("Payment successful ✅");
                window.location.href = '/payment-success';
            } else {
                alert("Payment failed ❌");
                window.location.href = '/payment-failure';
            }
        },
        error: function(error) {
            console.error("Error verifying payment:", error);
        }
    });
}
</script>
</body>
</html>
