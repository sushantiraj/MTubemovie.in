<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Movie Added</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        position: relative;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 300px;
    }

    h2 {
        margin-bottom: 20px;
        font-family:Arno Pro Smbd Caption;
    }

	 .back-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        
        border: none;
        border-radius: 4px;
        color: purple;
        padding: 8px 12px;
        text-decoration: none;
        font-weight: bold;
        cursor: pointer;
    }
	
    .back-button {
        position: absolute;
        top: 10px;
        right: 10px;
        background-color: #007BFF;
        border: none;
        border-radius: 4px;
        color: white;
        padding: 8px 12px;
        text-decoration: none;
        font-weight: bold;
        cursor: pointer;
    }

    .back-button:hover {
        background-color: #0056b3;
    }

    .button-group {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .button-group input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #007BFF;
        border: none;
        border-radius: 4px;
        color: white;
        font-weight: bold;
        cursor: pointer;
    }

    .button-group input[type="submit"]:hover {
        background-color: #0056b3;
    }

    .button-group a {
        text-decoration: none;
    }
</style>
</head>
<body>
    <div class="container">
        <a href="map-adminhome" class="back-btn" id="back">Back</a><br>
        <h2>Movie Added Successfully</h2>
        
        <div class="button-group">
            <form action="map-addmovie">
                <input type="submit" value="Add Movie">
            </form>
        </div>
    </div>
</body>
</html>
