<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>User Registration</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
        text-align: left;
    }

    h3 {
        color: #092177;
        text-align: center;
        margin-bottom: 20px;
        font-family:Bell MT;
    }

    .form-group {
        margin-bottom: 10px;
         text-align: left;
    }

    label {
    	
        font-family:Imprint MT Shadow;
    }

    input[type="text"], input[type="email"], input[type="password"], textarea {
        width: calc(100% - 20px);
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    input[type="radio"] {
        margin-right: 5px;
    }

    textarea {
        height: 30px;
    }

    input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #007BFF;
        border: none;
        border-radius: 5px;
        color: white;
        font-weight: bold;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background-color: #F5F22A;
       	color:#6C3483;
    }
</style>
</head>
<body>
    
    <div class="container">
        <h3>Enter Your Details</h3>

        <form action="register" method="post">
            <div class="form-group">
                <label>Name:</label>
                <input type="text" name="name" required>
            </div>
            
            <div class="form-group">
                <label>Email:</label>
                <input type="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label>Password:</label>
                <input type="password" name="password" required>
            </div>
            
            <div class="form-group">
                <label>Gender:</label>
                <input type="radio" name="gender" value="male" required> M
                <input type="radio" name="gender" value="female"> F
                <input type="radio" name="gender" value="other"> O
            </div>
            <br>
            <div class="form-group">
                <label>Phone:</label>
                <input type="text" name="phone" required>
            </div>
            
            <div class="form-group">
                <label>Address:</label>
                <textarea name="address" required></textarea>
            </div>
            
            <input type="submit" value="Sign-up">
        </form>
    </div>

</body>
</html>
